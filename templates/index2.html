<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px" cellspacing="0"  >
    <tr>
        <th>ID</th>
        <th>简介</th>
        <th>价格</th>
        <th>用户ID</th>
        <th>图片</th>
    </tr>
    {% for good in goods %}
        <tr>
        <td>{{ good.goodid }}</td>
        <td>{{ good.title }}</td>
        <td>{{ good.price }}</td>
        <td>{{ good.userid }}</td>
        <td><img style="width: 200px" src="{{ good.img }}" alt=""></td>
        </tr>
    {% endfor %}
</body>
</html>
